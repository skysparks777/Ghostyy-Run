<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escape the Room Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background for the entire page */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/originals/1a/f6/27/1af6272f16266df7d00d1a12f7e10d04.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Dark overlay to increase text readability */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            color: #FFD700; /* Gold color for title */
            text-shadow: 2px 2px 8px #000; /* Subtle shadow effect */
        }

        #instructions {
            margin: 20px;
            font-size: 1.2em;
            color: #D3D3D3; /* Light grey */
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            width: 70%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <h1>Escape the Room</h1>
    
    <!-- Instructions area -->
    <div id="instructions">
        <p>Use arrow keys to move 👻. Avoid the watchers 👀 and reach the door 🏰 to escape.</p>
        <p>If you're seen by a watcher, the game will reset. </p>
        <p>Good luck saving lil Ghostyy</p>
    </div>
    
    <!-- Game Area -->
    <div id="game-area">
        <div id="ghost">👻</div>
        <div class="watcher" id="watcher1">😪</div>
        <div class="watcher" id="watcher2">🥱</div>
        <div class="watcher" id="watcher3">😪</div>
        <div class="watcher" id="watcher4">🥱</div>
        <div class="watcher" id="watcher5">😪</div>
        <div id="escape-door">🏰</div>
        <div class="pumpkin" id="pumpkin1">🎃</div>
        <div class="pumpkin" id="pumpkin2">🎃</div>
        <div class="pumpkin" id="pumpkin3">🦇</div>
        <div class="pumpkin" id="pumpkin4">🎃</div>
        <div class="pumpkin" id="pumpkin5">🎃</div>
        <div class="pumpkin" id="pumpkin6">🦇</div>
        <div class="pumpkin" id="pumpkin7">🎃</div>
        <div class="pumpkin" id="pumpkin8">🎃</div>
        <div class="pumpkin" id="pumpkin9">🦇</div>
    </div>
    
    <div id="message-area"></div>
    <script src="script.js"></script>
</body>
</html>
